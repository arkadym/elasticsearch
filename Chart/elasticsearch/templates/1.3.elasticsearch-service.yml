apiVersion: v1
kind: Service
metadata:
  name: {{ template "elasticsearch.fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.elasticsearch.service.type }}
  ports:
    - name: es-http
      port: {{ .Values.elasticsearch.service.httpPort | default "9200" }}
      targetPort: es-http
      protocol: TCP
    - name: es-transport
      port: {{ .Values.elasticsearch.service.transportPort | default "9300" }}
      targetPort: es-transport
      protocol: TCP
  selector:
    app: {{ template "name" . }}
    release: {{ .Release.Name }}
